<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLC Media Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>VLC Media Player</h1>
    <div>
        <h2>Category - MP4 Videos</h2>
        <ul>
            <li>1st Video</li>
            <video class="preview-border" width="640" width="360" src="Assets/1.mp4" controls preload="auto"></video>
            <li>2nd Video</li>
            <video class="preview-border" width="640" width="360" src="Assets/2.mp4" controls preload="auto"></video>
            <li>3rd Video</li>
            <video class="preview-border" width="640" width="360" src="Assets/3.mp4" controls preload="auto"></video>
            <li>4th Video</li>
            <video class="preview-border" width="640" width="360" src="Assets/4.mp4" controls preload="auto"></video>
            <li>5th Video</li>
            <video class="preview-border" width="640" width="360" src="Assets/5.mp4" controls preload="auto"></video>
            <li>6th Video</li>
            <video class="preview-border" width="640" width="360" src="Assets/6.mp4" controls preload="auto"></video>
        </ul>
    </div>

    <h2>Category - MP3 Audio3</h2>
        <ul>
            <li>1st Audio</li>
            <audio class="audio-border" src="Assets/6.mp3" controls preload="auto"></audio>
            <li>2nd Audio</li>
            <audio class="audio-border" src="Assets/2.mp3" controls preload="auto"></audio>
            <li>3rd Audio</li>
            <audio class="audio-border" src="Assets/3.mp3" controls preload="auto"></audio>
            <li>4th Audio</li>
            <audio class="audio-border" src="Assets/4.mp4" controls preload="auto"></audio>
            <li>5th Audio</li>
            <audio class="audio-border" src="Assets/5.mp3" controls preload="auto"></audio>
            <li>6th Audio</li>
            <audio class="audio-border" src="Assets/1.mp3" controls preload="auto"></audio>
        </ul>
    </div>
</body>
</html>
